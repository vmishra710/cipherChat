<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Text <span><img src="./arrow.png" alt="arrow_img"></span>Emoji</h1>
        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="./tala.png" alt="lock_img"></span>Encrypt Text</h3>
            <h3 id="dec-btn"><span><img src="./khulatala.png" alt="unlock_img"></span>Decrypt Text</h3>
        </div>
       <div id="encryption">
            <h5>1. Type a message</h5>
            <textarea placeholder="Write your message here" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a password</h5>
            <input type="password" id="password">
            <button id="encrypt-btn"><span><img src="./tala.png" alt="lock_img"></span>Encrypt Text </button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted emojis</h5>
            <textarea placeholder="Paste your encrypted emojis here" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type your password</h5>
            <input type="password" id="finalpassword">
            <button id="decrypt-btn"><span><img src="./khulatala.png" alt="unlock_img"></span>Decrypt Text</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
